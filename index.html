        function initTailwind() {

            // 如果之後要客製顏色或字體可以在這裡改

              theme: {

          }

        // 立即嘗試，如果失敗則等待
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initTailwind);
        } else {
          initTailwind();
        }
      })();
    </script>
